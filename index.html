<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine üíñ</title>

<style>
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  font-family:Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(270deg,#ff4e8a,#7f36ff,#ff9a9e);
  background-size:600% 600%;
  animation:bgMove 10s infinite;
  color:white;
  text-align:center;
  flex-direction:column;
  padding:10px;
}

@keyframes bgMove{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

.page{width:100%; max-width:500px; margin:auto;}

button{
  padding:12px 24px;
  font-size:16px;
  border:none;
  border-radius:12px;
  cursor:pointer;
  margin:10px;
  transition:0.3s;
  min-width:120px;
}

.yes{background:#ff2e63;color:white;}
.no{background:#333;color:white;}

#page2{display:none;}

.heart{
  position:absolute;
  color:red;
  font-size:22px;
  animation:float 1s linear forwards;
  pointer-events:none;
}

@keyframes float{
  0%{opacity:1;transform:translateY(0) scale(1);}
  100%{opacity:0;transform:translateY(-40px) scale(1.8);}
}

/* PHOTO POPUP */
#photoBox{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  display:none;
  background:white;
  padding:15px;
  border-radius:20px;
  box-shadow:0 0 20px rgba(0,0,0,0.5);
  text-align:center;
  color:black;
  max-width:90%;
}

#photoBox img{
  width:100%;
  max-width:260px;
  border-radius:15px;
}

/* MOBILE BUTTON ADJUSTMENTS */
@media (max-width: 480px) {
  button{
    font-size:14px;
    padding:10px 20px;
    min-width:100px;
  }
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div id="page1" class="page">
  <h1>Will You Be My Valentine? üíï</h1>
  <button id="yes1" class="yes">YES üíñ</button>
  <button id="no1" class="no">NO üòú</button>
</div>

<!-- PAGE 2 -->
<div id="page2" class="page">
  <h1>How Much Do You Love Me? ‚ù§Ô∏è</h1>
  <button id="yes2" class="yes">SO MUCH üíû</button>
  <button id="no2" class="no">Little üòÖ</button>
</div>

<!-- PHOTO POPUP -->
<div id="photoBox">
  <img src="cop.jpg" alt="Our Love">
  <p>I Love You Mge Mnike üíó</p>
</div>

<!-- AUDIO -->
<audio id="loveSong" loop>
  <source src="romantic-song.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<script>
/* PAGE SWITCH AND MUSIC PLAY */
const page1 = document.getElementById("page1");
const page2 = document.getElementById("page2");
const loveSong = document.getElementById("loveSong");

const yes1 = document.getElementById("yes1");
yes1.onclick = () => {
  page1.style.display = "none";
  page2.style.display = "block";
  loveSong.play().catch(() => {
    console.log("Audio autoplay blocked.");
  });
};

/* PAGE 1 NO BUTTON SCALE + MESSAGES */
const no1 = document.getElementById("no1");
let scale = 1;
const msgs = [
  "Are you sure? üò¢",
  "Think again üíï",
  "Please say YES ü•∫",
  "You know you want to üòò",
  "Say YES please ‚ù§Ô∏è"
];
no1.onclick = () => {
  scale += 0.2;
  yes1.style.transform = `scale(${scale})`;
  no1.innerText = msgs[Math.floor(Math.random()*msgs.length)];
};

/* PAGE 2 NO BUTTON DODGE */
const no2 = document.getElementById("no2");
no2.addEventListener("mouseover", () => {
  no2.style.position = "absolute";
  const x = Math.random() * (window.innerWidth - no2.offsetWidth);
  const y = Math.random() * (window.innerHeight - no2.offsetHeight);
  no2.style.left = x + "px";
  no2.style.top = y + "px";
});

/* PAGE 2 YES SHOW PHOTO AND HEART EXPLOSION */
const yes2 = document.getElementById("yes2");
const photoBox = document.getElementById("photoBox");
yes2.onclick = () => {
  heartExplosion();
  photoBox.style.display = "block";
};

/* FLOATING HEARTS */
function createHeart(x,y){
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§";
  heart.style.left = x + "px";
  heart.style.top = y + "px";
  heart.style.fontSize = (Math.random()*10+15) + "px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),1000);
}
document.addEventListener("mousemove", e => createHeart(e.clientX, e.clientY));
document.addEventListener("touchmove", e => {
  for(let t of e.touches) createHeart(t.clientX, t.clientY);
});

/* HEART EXPLOSION */
function heartExplosion(){
  for(let i=0;i<70;i++){
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§";
    heart.style.left = Math.random()*window.innerWidth+"px";
    heart.style.top = Math.random()*window.innerHeight+"px";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),1000);
  }
}
</script>

</body>
</html>
