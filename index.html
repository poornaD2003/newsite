<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine üíñ</title>
<style>
body{
  margin:0;
  min-height:100vh;
  font-family:Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(270deg,#ff4e8a,#ff36e4,#ff9a9e);
  background-size:600% 600%;
  animation:bgMove 10s infinite;
  color:white;
  text-align:center;
  flex-direction:column;
  padding:10px;
}
@keyframes bgMove{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}
.page{width:100%; max-width:500px; margin:auto;}
button{
  padding:12px 24px;
  font-size:16px;
  border:none;
  border-radius:12px;
  cursor:pointer;
  margin:10px;
  transition:0.3s;
  min-width:120px;
}
.yes{background:#ff2e63;color:white;}
.no{background:#333;color:white;}
#page2,#page3{display:none;}
.heart{
  position:absolute;
  color:red;
  font-size:22px;
  animation:float 1s linear forwards;
  pointer-events:none;
}
@keyframes float{
  0%{opacity:1;transform:translateY(0) scale(1);}
  100%{opacity:0;transform:translateY(-40px) scale(1.8);}
}
#romanticMsg{
  position:fixed;
  top:10%;
  width:100%;
  text-align:center;
  font-size:28px;
  color:#ffffff;
  z-index:13;
}
#msgBackground{
  display:none;
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:#000000e7;
  z-index:11; 
}
#confettiCanvas{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  pointer-events:none;
  z-index:10;
}
#finalBtn{
  display:none;
  font-size:20px;
  padding:15px 30px;
  z-index:14;
}
/* PAGE 3 IMAGE GRID */
#photoGallery{
  display:none;
  width:90%;
  max-width:800px;
  margin:auto;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:10px;
  justify-items:center;
  align-items:center;
}
#photoGallery img{
  width:100%;
  height:auto;
  border-radius:15px;
  object-fit:cover;
}
/* PHOTO ANIMATION */
#photoGallery img{
  width:100%;
  height:auto;
  border-radius:15px;
  object-fit:cover;

  opacity:0;
  transform:scale(0.8);
  animation:photoIn 0.8s ease forwards;
}

/* Hover effect */
#photoGallery img:hover{
  transform:scale(1.08);
  transition:0.3s;
}

/* Keyframes */
@keyframes photoIn{
  from{
    opacity:0;
    transform:scale(0.8) rotate(-3deg);
  }
  to{
    opacity:1;
    transform:scale(1) rotate(0deg);
  }
}

@media (max-width:480px){
  button{font-size:14px;padding:10px 20px;min-width:100px;}
  #photoGallery{grid-template-columns:repeat(auto-fit,minmax(100px,1fr));}
}
</style>
</head>
<body>

<!-- PAGE 1 -->
<div id="page1" class="page">
  <h1>Will You Be My Valentine? üíï</h1>
  <button id="yes1" class="yes">YES üíñ</button>
  <button id="no1" class="no">NO üòú</button>
</div>

<!-- PAGE 2 -->
<div id="page2" class="page">
  <h1>How Much Do You Love Me? ‚ù§Ô∏è</h1>
  <button id="yes2" class="yes">SO MUCH üíû</button>
  <button id="no2" class="no">Little üòÖ</button>
</div>

<!-- PAGE 3 -->
<div id="page3" class="page">
  <h1>I LOVE YOU MANIKE ‚ù§Ô∏è</h1>
  <div id="photoGallery"></div>
</div>

<!-- BACKGROUND FOR MESSAGES -->
<div id="msgBackground"></div>

<!-- ROMANTIC MESSAGES -->
<div id="romanticMsg"></div>

<!-- FINAL SURPRISE BUTTON -->
<button id="finalBtn" class="yes">üéâ For You! üéâ</button>

<!-- CONFETTI CANVAS -->
<canvas id="confettiCanvas"></canvas>

<!-- AUDIO -->
<audio id="loveSong" loop>
  <source src="romantic-song.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<script>
// PAGE SWITCH
const page1 = document.getElementById("page1");
const page2 = document.getElementById("page2");
const page3 = document.getElementById("page3");
const loveSong = document.getElementById("loveSong");
const yes1 = document.getElementById("yes1");
yes1.onclick = () => {
  page1.style.display = "none";
  page2.style.display = "block";
  loveSong.play().catch(()=>console.log("Audio autoplay blocked."));
};

// PAGE 1 NO BUTTON
const no1 = document.getElementById("no1");
let scale = 1;
const msgs = ["Are you sure? üò¢","Think again üíï","Please say YES ü•∫","You know you want to üòò","Say YES please ‚ù§Ô∏è"];
no1.onclick = ()=>{
  scale +=0.2;
  yes1.style.transform=`scale(${scale})`;
  no1.innerText = msgs[Math.floor(Math.random()*msgs.length)];
};

// PAGE 2 NO DODGE
const no2 = document.getElementById("no2");
no2.addEventListener("mouseover",()=>{
  no2.style.position="absolute";
  const x=Math.random()*(window.innerWidth-no2.offsetWidth);
  const y=Math.random()*(window.innerHeight-no2.offsetHeight);
  no2.style.left=x+"px";
  no2.style.top=y+"px";
});

// PAGE 2 YES - SHOW MESSAGES
const yes2 = document.getElementById("yes2");
const romanticMsg = document.getElementById("romanticMsg");
const msgBackground = document.getElementById("msgBackground");
const finalBtn = document.getElementById("finalBtn");

yes2.onclick = () => {
  heartExplosion();
  msgBackground.style.display = "block";
  launchConfetti();
  showMessages();
};

// HEARTS
function createHeart(x,y){
  const heart = document.createElement("div");
  heart.className="heart";
  heart.innerHTML="‚ù§";
  heart.style.left = x + "px";
  heart.style.top = y + "px";
  heart.style.fontSize=(Math.random()*10+15)+"px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),1000);
}
document.addEventListener("mousemove", e=>createHeart(e.clientX,e.clientY));
document.addEventListener("touchmove", e=>{for(let t of e.touches) createHeart(t.clientX,t.clientY);});

// HEART EXPLOSION
function heartExplosion(){
  for(let i=0;i<70;i++){
    const heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="‚ù§";
    heart.style.left=Math.random()*window.innerWidth+"px";
    heart.style.top=Math.random()*window.innerHeight+"px";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),1000);
  }
}

// CONFETTI
function launchConfetti(){
  const canvas=document.getElementById("confettiCanvas");
  const ctx=canvas.getContext("2d");
  canvas.width=window.innerWidth;
  canvas.height=window.innerHeight;
  let confetti=[];
  for(let i=0;i<150;i++){
    confetti.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*6+4,d:Math.random()*50+10,color:`hsl(${Math.random()*360},100%,50%)`,tilt:Math.random()*10-10,tiltAngleIncrement:Math.random()*0.07+0.05,tiltAngle:0});
  }
  let angle=0;
  function draw(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    confetti.forEach(c=>{
      c.tiltAngle+=c.tiltAngleIncrement;
      c.y+=(Math.cos(angle+c.d)+1+c.r/2)/2;
      c.tilt=Math.sin(c.tiltAngle)*15;
      ctx.beginPath();
      ctx.lineWidth=c.r;
      ctx.strokeStyle=c.color;
      ctx.moveTo(c.x+c.tilt+c.r/2,c.y);
      ctx.lineTo(c.x+c.tilt,c.y+c.tilt+c.r/2);
      ctx.stroke();
    });
    angle+=0.01;
    requestAnimationFrame(draw);
  }
  draw();
  setTimeout(()=>ctx.clearRect(0,0,canvas.width,canvas.height),5000);
}

// ROMANTIC MESSAGES
function showMessages(){
  const msgs=["‡∂∏‡∑ê‡∂´‡∑í‡∂ö ‡∂≠‡∂∏‡∑è ‡∂∏‡∂ú‡∑ö ‡∂∏‡∑î‡∑Ö‡∑î ‡∂Ω‡∑ù‡∂ö‡∑ô‡∂∏  ‚ù§Ô∏è","‡∂∏‡∑ê‡∂´‡∑í‡∂ö‡∑ö, ‡∂î‡∂∫‡∑è ‡∂±‡∑ê‡∂≠‡∑î‡∑Ä ‡∂¢‡∑ì‡∑Ä‡∑í‡∂≠‡∑ö ‡∂ú‡∑ê‡∂± ‡∂∏‡∂ß ‡∑Ñ‡∑í‡∂≠‡∑è‡∂ú‡∂±‡∑ä‡∂± ‡∂∂‡∑ë. üíï","‡∂∏‡∑ê‡∂´‡∑í‡∂ö ‡∂ë‡∂ö‡∑ä‡∂ö ‡∂â‡∂±‡∑ä‡∂± ‡∑É‡∑ë‡∂∏ ‡∂∏‡∑ú‡∑Ñ‡∑ú‡∂≠‡∂ö‡∑ä ‡∂∏  ‡∂∏‡∂ß ‡∑Ñ‡∂ª‡∑í‡∂∏ ‡∑É‡∑î‡∂±‡∑ä‡∂Ø‡∂ª ‡∂∏‡∑ú‡∑Ñ‡∑ú‡∂≠‡∂ö‡∑ä  ‚ú®","‡∂∏‡∂∏ ‡∂∏‡∂ú‡∑ö ‡∂∏‡∑ê‡∂´‡∑í‡∂ö‡∂ß ‡∂¥‡∂´ ‡∑Ä‡∂ú‡∑ö ‡∂Ü‡∂Ø‡∂ª‡∑ô‡∂∫‡∑í  üíñ"];
  romanticMsg.innerHTML="";
  let i=0;
  const interval=setInterval(()=>{
    if(i>=msgs.length){ 
      clearInterval(interval); 
      finalBtn.style.display="inline-block";
      return;
    }
    const p=document.createElement("p");
    p.innerText=msgs[i];
    p.style.opacity=0;
    p.style.transition="opacity 1s";
    romanticMsg.appendChild(p);
    setTimeout(()=>p.style.opacity=1,10);
    i++;
  },1500);
}

// FINAL SURPRISE - SHOW MANY PHOTOS
finalBtn.onclick = () => {
  finalBtn.style.display = "none";
  page2.style.display = "none";
  page3.style.display = "block";
  romanticMsg.style.display = "none";
  msgBackground.style.display = "none";

  const photoGallery = document.getElementById("photoGallery");
  photoGallery.innerHTML = ""; // clear old content
  photoGallery.style.display = "grid";

  const images = ["cp5.jpeg","cp13.jpeg","cp9.jpeg","cp11.jpeg","cp12.jpeg","cp7.jpeg","cp14.jpeg","cp15.jpeg","cp16.jpeg","cp17.jpeg","cp18.jpeg","cp19.jpeg","cp20.jpeg","cp21.jpeg","cp22.jpeg","cp23.jpeg","cp24.jpeg","cp25.jpeg","cp26.jpeg","cp27.jpeg","cp28.jpeg","cp29.jpeg","cp30.jpeg"];
  images.forEach((src,index)=>{
    const img = document.createElement("img");
    img.src = src;
    img.style.animationDelay = (index * 0.15) + "s"; // stagger animation
    photoGallery.appendChild(img);
  });
};
</script>
</body>
</html>
